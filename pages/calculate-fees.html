<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Fees</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function calculateFees() {
            const courses = document.querySelectorAll('input[name="courses"]:checked');
            let total = 0;
            courses.forEach(course => total += parseInt(course.value));
            document.getElementById('total-fee').textContent = `Total Fee: R${total}`;
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/index.html" class="back-link">â¬… Back to Home</a>
            <div class="logo">Calculate Fees</div>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Select Courses</h2>
            <form id="fee-form">
                <label><input type="checkbox" name="courses" value="1500"> First Aid (R1500)</label><br>
                <label><input type="checkbox" name="courses" value="1500"> Sewing (R1500)</label><br>
                <label><input type="checkbox" name="courses" value="1500"> Landscaping (R1500)</label><br>
                <label><input type="checkbox" name="courses" value="1500"> Life Skills (R1500)</label><br>
                <label><input type="checkbox" name="courses" value="750"> Child Minding (R750)</label><br>
                <label><input type="checkbox" name="courses" value="750"> Cooking (R750)</label><br>
                <label><input type="checkbox" name="courses" value="750"> Garden Maintenance (R750)</label><br><br>
                <button type="button" onclick="calculateFees()">Calculate Fees</button>
            </form>
            <p id="total-fee">Total Fee: R0</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Empowering the Nation.</p>
    </footer>
</body>
</html>
